<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!--Create a section named "container" that includes a title, main title, and web description.-->
    <div class="container">
        <div class="Title">
            <h1 id="mainTitle">
                Keep to exersice,<br> 
                keep to record.
            </h1>
            <br>
            <br>
            <p id="webDescription">
                Come here to record your exercise! <br>
                This website can save your exercise data, <br>
                and you can establishing a consistent exercise routine. <br>
            </p>
        </div>

        <!--Create a "homePage" for any background style-->
        <div class="homePage"></div>

        <!--Create a section named "userInput" that includes fields for "sport name," "location," and "evaluation" 
            that require user input, as well as a selection field for "sport purpose" that requires user selection.-->
        <div class="userInput">
            <h2 id="userInputTitle">Sports Recording</h2>
            <div class="enterSelect">
                <input type="text" id="sportsName" placeholder="Sports Name">

                <select id="sportPurpose" placeholder="Sports Purpose">
                    <option id="selection1">Sports Purpose</option> 
                    <option valus="option1">Improving cardiovascular function</option>
                    <option valus="option2">Improving endurance</option>
                    <option valus="option3">Improving body posture</option>
                    <option valus="option4">Enhancing muscle coordination</option>
                    <option valus="option5">Enhancing reaction ability</option>
                    <option valus="option6">Relieving stress</option>
                </select>
                <br>
                <br>
                <br>
                <input type="text" id="location" placeholder="Sports Location">
            </div>
            <br>
            <br>

            <!--Change the evaluation input box to a box that allows users to press enter to create a new line.-->
            <div class="enterEva">
                <textarea type="text"  id="evaluation" placeholder="Evaluation: You can record anything about this training, such as duration time, feeling...   (Press Enter to create a new line)" cols="15" rows="8"></textarea>
            </div>
            <br>
            <br>
            <div class="add">
                <button id="button">Add</button> 
            </div>
        </div>
        
        <!--Create a section for recording user input, named "Recording". It should include a title, a clear button, and a list.-->
        <div class="recording">
            <h3 id="allRecordingTitle">All Recording</h3>
            <button id="clearAllRecord">Clear All Recording</button>
            <ul id="list"></ul>
        </div>
      </div>

      <script src="script.js"></script>
</body>
</html>
