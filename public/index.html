<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    
    <div class="container">
        <div class="Title">
            <h1 id="mainTitle">
                Keep to exersice,<br> 
                keep to record.
            </h1>
            <p id="webDescription">
                Come here to record your exercise! <br>
                This website can save your exercise data, <br>
                and you can establishing a consistent exercise routine. <br>
            </p>
        </div>

        <div class="homePage">
            
        </div>

        <div class="userInput">
            <h2 id="userInputTitle">Sports Recording</h2>
            <div class="enterSelect">
                <input type="text" id="sportsName" placeholder="Sports Name">

                <select id="sportPurpose">
                    <option valus="option1">Improving cardiovascular function</option>
                    <option valus="option2">Improving endurance</option>
                    <option valus="option3">Improving body posture</option>
                    <option valus="option4">Enhancing muscle coordination</option>
                    <option valus="option5">Enhancing reaction ability</option>
                    <option valus="option6">Relieving stress</option>
                </select>
                <br>
                <br>
                <br>
                <input type="text" id="location" placeholder="Sports Location">
            </div>

            <br>
            <br>
            <div class="enterEva">
                <input type="text" id="evaluation" placeholder="Evaluation: You can record anything about this training, such as duration time, feeling...">
            </div>

            <br>
            <br>
            <div class="add">
                <button id="button">Add</button> 
            </div>
        </div>

        <div class="history">
            <h3>All Recording</h3>

        </div>
      </div>
</body>
</html>
